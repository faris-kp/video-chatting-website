{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<main>
 
 <section id="form-container">
     <img id="logo" src="{% static 'images/chat-icon.png' %}" alt="No image">
     <div>
        <h1>Welcome To MyChat</h1>
        <p>a group calling video application just for you!</p>
     </div>

     <form id="form">
        <div class="form-field">
            <input type="text" name="room" placeholder="Enter a Room name......" style="text-transform:uppercase;">
        </div>
        <div class="form-field">
            <input type="submit" value="Join Stream">
        </div>
     </form>
 </section>
</main>
 <script ype="text/javascript">
    let form = document.getElementById('form')
    let handleSubmit = async (e) =>{
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let responce = await fetch(`/get_token/?channel=${room}`)
        let data = await responce.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID',UID)
        sessionStorage.setItem('token',token)
        sessionStorage.setItem('room',room)
        
        window.open('/room/','_self')
    } 

    form.addEventListener('submit',handleSubmit)
</script>
{% endblock content  %}
